<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document for Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Upload a Document to Generate Quiz</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow-sm rounded">
        <div class="mb-3">
            <label for="file" class="form-label">Choose a file (.pdf, .docx, .txt)</label>
            <input class="form-control" type="file" id="file" name="file" accept=".pdf,.docx,.txt" required>
        </div>
        <div class="mb-3">
            <label for="num" class="form-label">Number of Questions</label>
            <input class="form-control" type="number" id="num" name="num" value="5" min="1" max="10">
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload & Generate Quiz</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('quiz_home') }}" class="btn btn-link">‚Üê Back to Topic Quiz</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
